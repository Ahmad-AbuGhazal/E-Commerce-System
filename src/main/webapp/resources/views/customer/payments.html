<div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-10">
        <h1> Welcome User</h1>
    </div>

</div>

<div class="row">
    <div class="col-lg-1"></div>
    <div class="col-lg-2">

        <ul class="nav nav-stacked">
            <li><a href="/estore/#/customer/payments" target="ext"> payments</a>
            <ul class="nav navbar">
                <li> <a href="/estore/#/customer/addpayment"></a></li>
            </ul>
            
            </li>
            <li><a href="/estore/#/customer/orders" target="ext"><i class="glyphicon glyphicon-list-alt"></i> Orders</a></li>
        </ul>

    </div>

    <div class="col-lg-8">

        <div class="panel panel-success">
            <div class="panel-heading">Payment Cards</div>
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Card Holder</th>
                        <th>Card Number</th>
                        <th>Expiration Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="payment in payments">
                        <td></td>
                         <td>{{payment.cardHolder}}</td>
                         <td>{{payment.cardNum | visaFilter}}</td>
                         <td>{{payment.expiration | date}}</td>
                          
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    <div class="col-lg-1"></div>

</div>

</div>
