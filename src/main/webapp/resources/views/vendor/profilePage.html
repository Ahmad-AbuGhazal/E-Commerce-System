<form>
 <div class="form-group">
    <label for="vendorName">Vendor Name</label>
    <input type="text" class="form-control" id="vendorName" aria-describedby="vendorHelp" ng-model="vendor.vendor_name" placeholder="vendor Name">
    <small id="vendorHelp" class="form-text text-muted">We'll you can edit your name.</small>
  </div>

  <div class="form-group">
    <label for="vendorOwner">Owner Name</label>
    <input type="text" class="form-control" id="vendorOwner" aria-describedby="vendorOwnerHelp" ng-model="vendor.owner_name" placeholder="owner Name">
    <small id="vendorOwnerHelp" class="form-text text-muted">We'll you can edit your name.</small>
  </div>

   <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
    
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
