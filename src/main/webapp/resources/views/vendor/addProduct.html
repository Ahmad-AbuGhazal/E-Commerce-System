<form>
    //,[description]
      ,[image_link]
      ,[lockNumber]
      ,[maxPerCustomer]
      ,[productName]
      ,[productPrice]
      ,[productQuantity]
      ,[category_CAT_ID]
      ,[vendor_VENDOR_SN]
 <div class="form-group">
    <label for="productName">Product Name</label>
    <input type="text" class="form-control" id="productName" aria-describedby="productHelp" ng-model="product.productName" placeholder="Product Name">
    <small id="productHelp" class="form-text text-muted">We'll you can add product name.</small>
  </div>
<div class="form-group">
    <label for="categories">Select Category</label>
    <select multiple class="form-control" id="categories">
      <option ng-repeat="category in categoriesList"  value="{{category.id}}">{{category.categoryName}}</option>
    </select>
<div class="form-group">
    <label for="exampleTextarea">Product Description</label>
    <textarea class="form-control" id="productDescription" rows="3" ng-model="product.description" ></textarea>
  </div>

  <div class="form-group">
    <label for="productPrice">Product Price</label>
    <input type="number" class="form-control" id="productPrice" ng-model="product.productPrice" placeholder="Product Price">
   </div>

   <div class="form-group">
    <label for="productQuantity">Product Quantity</label>
    <input type="number" class="form-control" id="productQuantity" ng-model="productQuantity" placeholder="Product Quantity">
    </div>

  
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
    
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
